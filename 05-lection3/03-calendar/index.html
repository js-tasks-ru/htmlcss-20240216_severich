<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
  </head>

  <body>
    <div class="calendar">
      <div class="calendar__year">
        October 2019
      </div>

      <div class="calendar__week">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>

      <div class="calendar__date">
        <span class="calendar__date-date">1</span>
        <span class="calendar__date-date">2</span>
        <span class="calendar__date-date">3</span>
        <span class="calendar__date-date">4</span>
        <span class="calendar__date-date">5</span>
        <span class="calendar__date-date">6</span>
        <span class="calendar__date-date">7</span>
        <span class="calendar__date-date">8</span>
        <span class="calendar__date-date">9</span>
        <span class="calendar__date-date">10</span>
        <span class="calendar__date-date">11</span>
        <span class="calendar__date-date">12</span>
        <span class="calendar__date-date">13</span>
        <span class="calendar__date-date">14</span>
        <span class="calendar__date-date">15</span>
        <span class="calendar__date-date">16</span>
        <span class="calendar__date-date">17</span>
        <span class="calendar__date-date">18</span>
        <span class="calendar__date-date">19</span>
        <span class="calendar__date-date">20</span>
        <span class="calendar__date-date">21</span>
        <span class="calendar__date-date">22</span>
        <span class="calendar__date-date">23</span>
        <span class="calendar__date-date">24</span>
        <span class="calendar__date-date">25</span>
        <span class="calendar__date-date">26</span>
        <span class="calendar__date-date">27</span>
        <span class="calendar__date-date">28</span>
        <span class="calendar__date-date">29</span>
        <span class="calendar__date-date">30</span>
        <span class="calendar__date-date">31</span>
      </div>
    </div>
  </body>
</html>
